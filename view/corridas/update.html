<h2>Cliente</h2>
<div ng-init="loadRow()">
    <form name="form" class="form-horizontal" ng-show="row!=null">
	
        <div class="control-group" style="display: none;">
            <label class="control-label">ID:</label>
            <div class="controls">
                <input name="id" type="text" ng-model="row.id" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Corrida:</label>
            <div class="controls">
                <input name="nome" required type="text" ng-model="row.nome" class="input-xxlarge" />
                <span class="help-inline text-error" ng-show="form.nome.$dirty && form.nome.$invalid">Campo obrigatório</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Data:</label>
            <div class="controls">
                <input name="data" ng-model="row.data" type="text" />
                <span class="help-inline text-error" ng-show="form.data.$dirty && form.data.$invalid">
                        <span>Data inválida</span>
                </span>
            </div>
        </div>				
        <div class="control-group">
            <label class="control-label">Cidade:</label>
            <div class="controls">
                <input type="text" ng-model="row.cidade" />
            </div>
        </div>		
        <div class="control-group">
            <label class="control-label">Estado:</label>
            <div class="controls">
                <input type="text" ng-model="row.estado" class="input-small" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Descri&ccedil;&atilde;o</label>
            <div class="controls">
                <input type="text" ng-model="row.descricao" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Valor Inscri&ccedil;&atilde;o:</label>
            <div class="controls">
                <input type="text" ng-model="row.vlrInscricao" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Status:</label>
            <div class="controls">
				<select ng-model="row.status">
					<option value="1">Ativa</option>
					<option value="0">Inativa</option>
				</select>
            </div>
        </div>

		<div class="form-actions">
			<button type="submit" class="btn btn-primary" ng-click="save()" ng-Disabled="form.$invalid">Salvar</button>
			<a href="#/corridas" class="btn">Voltar</a>
		</div>
	</form>
	<button class="btn btn-danger pull-right" ng-click="del()">Apagar</button>
</div>
